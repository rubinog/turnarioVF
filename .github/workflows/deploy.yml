name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.VITE_GOOGLE_API_KEY }}" ]; then
            echo "⚠️  VITE_GOOGLE_API_KEY is empty"
          else
            echo "✅ VITE_GOOGLE_API_KEY is configured"
          fi
          if [ -z "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" ]; then
            echo "⚠️  VITE_GOOGLE_CLIENT_ID is empty"
          else
            echo "✅ VITE_GOOGLE_CLIENT_ID is configured"
          fi

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_APP_VERSION: ${{ github.sha }}
          DEBUG: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
